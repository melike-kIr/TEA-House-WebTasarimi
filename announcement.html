    /* --- YARDIMCI FONKSIYON: Local Storage'dan Ã‡ekme --- */
    function getDuyurular() {
        const json = localStorage.getItem("duyurular");
        return json ? JSON.parse(json) : [];
    }
    
    // TÃ¼m duyurularÄ± (LS veya manuel) tek bir kaynaktan Ã§ekmek iÃ§in yardÄ±mcÄ± deÄŸiÅŸken

    /* --- ANA FONKSIYON: DuyurularÄ± YÃ¼kle ve GÃ¶ster --- */

        const container = document.getElementById("announcement-carousel");
        
        let duyurular = getDuyurular();

        // EÄŸer Local Storage BOÅ ise (yani ilk kez aÃ§Ä±lÄ±yorsa veya Ã¶nbellek temizse)

            // console.log("Local Storage boÅŸ, manuel veriler Local Storage'a kaydediliyor...");

            duyurular = manualDuyurular;
        }
        
        // TÃ¼m duyurularÄ± global deÄŸiÅŸkene ata

        if (!duyurular.length) {
            container.innerHTML = "<p class='text-center text-muted'>HenÃ¼z gÃ¼ncel duyuru bulunmamaktadÄ±r.</p>";
            return;
        }

    /* --- DUYURULARI EKRANA BASMA FONKSÄ°YONU --- */
    function renderDuyurular(duyurular) {
        const container = document.getElementById("announcement-carousel");
        let html = "";
        
        // Ã–nceki karoseli yok et
        if (container.classList.contains('owl-loaded')) {
            $('.product-carousel').trigger('destroy.owl.carousel').removeClass('owl-carousel owl-loaded');
            container.innerHTML = "";
        }
        
        // DuyurularÄ± karusel yapÄ±sÄ±na dÃ¶nÃ¼ÅŸtÃ¼r
        duyurular.forEach(d => {
            // Karoselde gÃ¶sterilecek metni temizle (HTML ve fazla boÅŸluklarÄ± kaldÄ±r)
            const plainTextContent = d.icerik
                .replace(/<br\s*\/?>/gi, ' ') // <br> etiketlerini boÅŸlukla deÄŸiÅŸtir
                .replace(/<\/?b>/gi, '')   // Bold etiketlerini kaldÄ±r
                .replace(/<[^>]*>?/gm, ''); // DiÄŸer tÃ¼m HTML etiketlerini kaldÄ±r
            
            // Metni gÃ¼venli bir ÅŸekilde kes
            const shortContent = plainTextContent.substring(0, 100) + (plainTextContent.length > 100 ? '...' : '');

            html += `
                <div class="announcement-card rounded shadow-sm bg-white p-4 text-center">
                    <h4 class="text-primary mb-2">${d.baslik}</h4>
                    <p class="text-body mb-3">${shortContent}</p>
                    <small class="text-muted d-block mb-3">${d.tarih}</small>

                    <button class="btn btn-primary rounded-pill px-4 py-2"
                        onclick="openAnnouncementById(${d.id})"> 
                        Detay
                    </button>
                </div>
            `;
        });

        container.innerHTML = html;
        container.classList.add('owl-carousel');

        // Carousel'i baÅŸlat
        $('.product-carousel').owlCarousel({
            autoplay: true,
            smartSpeed: 1200,
            dots: false,

    }

    /* --- ID Ä°LE DUYURU BULMA VE MODALI AÃ‡MA FONKSÄ°YONU --- */

        // ID ile duyuruyu allDuyurular dizisinde bul
        const data = allDuyurular.find(d => d.id == id);

        if (!data) {

        // GÃ¼ncel duyuru objesi ile modalÄ± aÃ§

    /* --- MODAL AÃ‡MA FONKSÄ°YONU --- */
    function openAnnouncement(data) {
        // Statik alanlarÄ± doldur
        document.getElementById("modalBaslik").innerText = data.baslik;
        document.getElementById("modalIcerik").innerHTML = data.icerik; // HTML iÃ§eriÄŸi iÃ§in innerHTML kullanÄ±ldÄ±
        document.getElementById("modalTarih").innerText = "Tarih: " + data.tarih;

        // Resim AlanÄ±nÄ± YÃ¶netme (Ã–nceki yanÄ±tta eklediÄŸimiz mantÄ±k)

        const imgElement = document.getElementById("modalImage");
        // data.resimUrl alanÄ± duyuru objelerinde yok, bu yÃ¼zden d-none kalmasÄ± normal
        if (data.resimUrl && data.resimUrl.trim() !== "") {
            imgElement.src = data.resimUrl;
            imgContainer.classList.remove("d-none");
        } else {
            imgContainer.classList.add("d-none");
        }

        // Ek Dosyalar AlanÄ±nÄ± YÃ¶netme
        const filesContainer = document.getElementById("modalFilesContainer");
        const fileLinksDiv = document.getElementById("modalFileLinks");
        fileLinksDiv.innerHTML = ""; 
        filesContainer.classList.add("d-none"); // VarsayÄ±lan olarak gizle

        if (data.ekDosyalar && data.ekDosyalar.length > 0) {
            // Ek dosya oluÅŸturma mantÄ±ÄŸÄ± buraya gelir
            filesContainer.classList.remove("d-none");
        }


        // Detay SayfasÄ± Butonunu YÃ¶netme
        const urlBtn = document.getElementById("modalUrlBtn");
        if (data.url && data.url.trim() !== "") {
            urlBtn.classList.remove("d-none");
            urlBtn.href = data.url; 
        } else {
            urlBtn.classList.add("d-none");
        }

        // ModalÄ± GÃ¶ster
        const modal = new bootstrap.Modal(document.getElementById('duyuruModal'));
        modal.show();
    }
