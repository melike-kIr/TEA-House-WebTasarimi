<script>
    /* --- MANUEL OLARAK EKLEDÄ°ÄÄ°NÄ°Z DUYURULAR (KalÄ±cÄ± Veri) --- */
    const manualDuyurular = [
      { 
        "id": 101, 
        "baslik": "KÄ±ÅŸ Ä°ndirimleri BaÅŸladÄ±! â„ï¸", 
        "icerik": "TÃ¼m siyah Ã§ay Ã§eÅŸitlerinde %20 indirim fÄ±rsatÄ±nÄ± kaÃ§Ä±rmayÄ±n. Kampanya stoklarla sÄ±nÄ±rlÄ±dÄ±r ve 15 AralÄ±k'a kadar geÃ§erlidir.", 
        "tarih": "01.12.2025", 
        "url": "products.html" 
      },
      { 
        "id": 102, 
        "baslik": "Yeni MaÄŸazamÄ±z AÃ§Ä±ldÄ± ğŸ‰", 
        "icerik": "Ankara Ã‡ayyolu ÅŸubemiz hizmete girmiÅŸtir. Ä°lk 100 mÃ¼ÅŸterimize Ã¶zel hediyelerimiz var! Adresimiz iÃ§in iletiÅŸim sayfasÄ±na bakÄ±nÄ±z.", 
        "tarih": "25.11.2025", 
        "url": "contact.html" 
      }
      // Buraya istediÄŸiniz kadar manuel duyuru ekleyebilirsiniz.
    ];

    /* --- YARDIMCI FONKSIYON: Local Storage'dan Ã‡ekme --- */
    function getDuyurular() {
        const json = localStorage.getItem("duyurular");
        return json ? JSON.parse(json) : [];
    }

    /* --- ANA FONKSIYON: DuyurularÄ± YÃ¼kle ve GÃ¶ster --- */
    function loadAndRenderDuyurular() {
        const container = document.getElementById("announcement-carousel");
        
        let duyurular = getDuyurular();

        // EÄŸer Local Storage BOÅ ise (yani ilk kez aÃ§Ä±lÄ±yorsa veya Ã¶nbellek temizse)
        if (!duyurular.length) {
            console.log("Local Storage boÅŸ, manuel veriler Local Storage'a kaydediliyor...");
            
            // Manuel duyurularÄ± Local Storage'a kaydet
            localStorage.setItem("duyurular", JSON.stringify(manualDuyurular));
            
            // KaydettiÄŸimiz veriyi render et
            duyurular = manualDuyurular;
        }

        if (!duyurular.length) {
            container.innerHTML = "<p class='text-center text-muted'>HenÃ¼z gÃ¼ncel duyuru bulunmamaktadÄ±r.</p>";
            return;
        }

        renderDuyurular(duyurular);
    }


    /* --- DUYURULARI EKRANA BASMA FONKSÄ°YONU --- */
    function renderDuyurular(duyurular) {
        const container = document.getElementById("announcement-carousel");
        let html = "";
        
        // Ã–nceki kodunuzda olduÄŸu gibi, duyurularÄ± karusel yapÄ±sÄ±na dÃ¶nÃ¼ÅŸtÃ¼r
        duyurular.forEach(d => {
            html += `
                <div class="announcement-card rounded shadow-sm bg-white p-4 text-center">
                    <h4 class="text-primary mb-2">${d.baslik}</h4>
                    <p class="text-body mb-3">${d.icerik.substring(0, 100)}...</p>
                    <small class="text-muted d-block mb-3">${d.tarih}</small>

                    <button class="btn btn-primary rounded-pill px-4 py-2"
                        onclick='openAnnouncement(${JSON.stringify(d)})'>
                        Detay
                    </button>
                </div>
                <br>
            `;
        });

        container.innerHTML = html;

        // Carousel'i baÅŸlat
        $('.product-carousel').owlCarousel({
            autoplay: true,
            smartSpeed: 1200,
            dots: false,
            loop: true,
            margin: 20, 
            nav: true,
            navText : [
                '<i class="fa fa-arrow-left"></i>',
                '<i class="fa fa-arrow-right"></i>'
            ],
            responsive: { 
                0:{ items:1 },
                576:{ items:2 },
                992:{ items:3 }
            }
        });
    }

    /* --- DOMContentLoaded olduÄŸunda yÃ¼klemeyi baÅŸlat --- */
    document.addEventListener("DOMContentLoaded", loadAndRenderDuyurular);

    /* --- MODAL AÃ‡MA FONKSÄ°YONU (AynÄ± KalÄ±r) --- */
    function openAnnouncement(data) {
        document.getElementById("modalBaslik").innerText = data.baslik;
        document.getElementById("modalIcerik").innerText = data.icerik;
        document.getElementById("modalTarih").innerText = "Tarih: " + data.tarih;

        const urlBtn = document.getElementById("modalUrlBtn");

        if (data.url && data.url.trim() !== "") {
            urlBtn.classList.remove("d-none");
            urlBtn.href = data.url; 
        } else {
            urlBtn.classList.add("d-none");
        }

        const modal = new bootstrap.Modal(document.getElementById('duyuruModal'));
        modal.show();
    }
</script>
