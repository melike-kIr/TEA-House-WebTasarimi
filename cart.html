<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>Sepetim | Tea House</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link href="img/favicon.ico" rel="icon">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Google Fonts & Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Sepet Bölümü -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="section-title text-center mx-auto mb-5" style="max-width: 500px;">
                <p class="fs-5 fw-medium fst-italic text-primary">Sepetim</p>
                <h1 class="display-6">Sipariş Özeti</h1>
            </div>

            <div class="row g-5">
                <!-- Sepet Ürünleri -->
                <div class="col-lg-8">
                    <div class="table-responsive">
                        <table class="table align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>Ürün</th>
                                    <th>Fiyat</th>
                                    <th>Adet</th>
                                    <th>Toplam</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="cart-body">
                                <!-- Ürünler JS ile doldurulacak -->
                            </tbody>
                        </table>
                    </div>

                    <div class="mt-3">
                        <a href="store.html" class="btn btn-outline-primary">
                            <i class="bi bi-arrow-left me-1"></i> Alışverişe Devam Et
                        </a>
                    </div>
                </div>

                <!-- Sipariş Özeti -->
                <div class="col-lg-4">
                    <div class="border rounded p-4 bg-light">
                        <h5 class="mb-4">Sipariş Özeti</h5>

                        <div class="d-flex justify-content-between mb-2">
                            <span>Ara Toplam</span>
                            <strong id="subtotal">₺0</strong>
                        </div>

                        <div class="d-flex justify-content-between mb-2">
                            <span>Kargo</span>
                            <span id="cargo">₺0</span>
                        </div>

                        <div class="d-flex justify-content-between mb-3">
                            <span>İndirim</span>
                            <span id="discount">₺0</span>
                        </div>

                        <hr>

                        <div class="d-flex justify-content-between mb-4">
                            <span>Genel Toplam</span>
                            <h5 class="mb-0 text-primary" id="general-total">₺0</h5>
                        </div>

                        <button class="btn btn-primary w-100 mb-2">
                            Ödemeye Geç
                        </button>

                        <small class="text-muted d-block">
                            Ödeme adımında adres ve fatura bilgilerinizi girebilirsiniz.
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>
    <div id="copyright"></div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top">
        <i class="bi bi-arrow-up"></i>
    </a>

    <!-- JS Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Navbar & Footer Fetch -->
    <script>
        fetch("navbar.html").then(r => r.text()).then(d => document.getElementById("navbar").innerHTML = d);
        fetch("footer.html").then(r => r.text()).then(d => document.getElementById("footer").innerHTML = d);
        fetch("copyright.html").then(r => r.text()).then(d => document.getElementById("copyright").innerHTML = d);
    </script>

    <!-- Sepet Fonksiyonları -->
    <script src="js/cart.js"></script>

    <!-- Sepet Yükleme -->
    <script>
    function loadCart() {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let tbody = document.getElementById("cart-body");

        tbody.innerHTML = "";
        let subtotal = 0;

        // Sepet boşsa
        if (cart.length === 0) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="5" class="text-center text-muted py-5">
                        Sepetiniz boş.
                    </td>
                </tr>`;
            updateTotals(0);
            return;
        }

        cart.forEach((p, index) => {
            let lineTotal = p.price * p.quantity;
            subtotal += lineTotal;

            tbody.innerHTML += `
            <tr>
                <td>
                    <div class="d-flex align-items-center">
                        <img src="${p.image}" style="width:70px;height:70px;object-fit:cover;">
                        <div class="ms-3">
                            <h6 class="mb-0">${p.name}</h6>
                        </div>
                    </div>
                </td>

                <td>₺${p.price}</td>

                <td>
                    <button class="btn btn-sm btn-outline-secondary" onclick="changeQty(${index}, -1)">-</button>
                    <span class="mx-2">${p.quantity}</span>
                    <button class="btn btn-sm btn-outline-secondary" onclick="changeQty(${index}, 1)">+</button>
                </td>

                <td>₺${lineTotal}</td>

                <td>
                    <button class="btn btn-sm btn-outline-danger" onclick="removeItem(${index})">X</button>
                </td>
            </tr>
            `;
        });

        updateTotals(subtotal);
    }

    function updateTotals(subtotal) {
        let cargo = subtotal > 0 ? 29.90 : 0;  // örnek
        let discount = subtotal > 200 ? 29.90 : 0;

        document.getElementById("subtotal").innerText = `₺${subtotal}`;
        document.getElementById("cargo").innerText = `₺${cargo}`;
        document.getElementById("discount").innerText = `₺${discount}`;
        document.getElementById("general-total").innerText = `₺${subtotal + cargo - discount}`;
    }

    function changeQty(index, amount) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        cart[index].quantity += amount;

        if (cart[index].quantity <= 0) {
            cart.splice(index, 1);
        }

        localStorage.setItem("cart", JSON.stringify(cart));
        loadCart();
    }

    function removeItem(index) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.splice(index, 1);

        localStorage.setItem("cart", JSON.stringify(cart));
        loadCart();
    }

    document.addEventListener("DOMContentLoaded", loadCart);
    </script>

</body>
</html>
