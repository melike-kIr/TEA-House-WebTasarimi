<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Tea House - Abone Y√∂netimi</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link href="css/admin_style.css" rel="stylesheet"> 
</head>

<body>

    <div class="sidebar bg-dark text-white p-3">
        <h3 class="mb-5 text-center border-bottom pb-3">üçµ Tea House Admin</h3>
        <a href="manager.html"><i class="bi bi-grid-fill me-2"></i> Dashboard</a>
        <a href="manager_product.html"><i class="bi bi-box-seam me-2"></i> √úr√ºn Y√∂netimi</a>
        <a href="manager_announcement.html"><i class="bi bi-megaphone me-2"></i> Duyurular</a>
        <a href="users.html" class="active"><i class="bi bi-people me-2"></i> Aboneler</a>
        
        <div class="mt-5 pt-5 border-top">
            <a href="index.html" class="mt-4"><i class="bi bi-box-arrow-left me-2"></i> √áƒ±kƒ±≈ü Yap</a>
        </div>
    </div>


    <div class="content p-5">
        <h1 class="display-6 fw-bold mb-4 border-bottom pb-2">Abonelik Y√∂netimi</h1>

        <div class="row g-4 mb-5">
            <div class="col-lg-4 col-md-6">
                <div class="card-box bg-white shadow-sm p-4 rounded position-relative">
                    <i class="bi bi-person-check-fill text-success" style="font-size: 2.5rem; opacity: 0.2; position: absolute; top: 5px; right: 15px;"></i>
                    <h5 class="text-muted fw-normal">Toplam Abone Sayƒ±sƒ±</h5>
                    <h2 class="display-4 fw-bold text-success" id="totalSubscriberCount">0</h2>
                    <small class="text-muted">Bu veri Local Storage'dan √ßekilmektedir.</small>
                </div>
            </div>
        </div>

        <h3 class="mt-5 mb-4 border-bottom pb-2">Kayƒ±tlƒ± E-posta Aboneleri</h3>
        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <div id="subscriberList">
                    <p class="text-muted p-4"><i class="bi bi-arrow-clockwise me-2"></i> Aboneler y√ºkleniyor...</p>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>

    function getSubscribers() {
        const emailsJSON = localStorage.getItem('newsletter'); 
        return emailsJSON ? JSON.parse(emailsJSON) : [];
    }

    function renderSubscriberList() {
        const subscribers = getSubscribers();
        const listArea = document.getElementById('subscriberList');
        const countDisplay = document.getElementById('totalSubscriberCount');
        
        countDisplay.innerText = subscribers.length;

        if (subscribers.length === 0) {
            listArea.innerHTML = '<div class="alert alert-warning border-0"><i class="bi bi-exclamation-triangle-fill me-2"></i> Hen√ºz kayƒ±tlƒ± abone bulunmamaktadƒ±r.</div>';
            return;
        }

        let html = `
            <div class="table-responsive">
                <table class="table table-hover table-striped mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th style="width: 50px;">#</th>
                            <th>E-posta Adresi</th>
                            <th style="width: 150px;">Kayƒ±t Tarihi</th>
                            <th style="width: 100px;">ƒ∞≈ülemler</th>
                        </tr>
                    </thead>
                    <tbody>
        `;
        

        subscribers.forEach((subscriber, index) => {
            const email = typeof subscriber === 'string' ? subscriber : subscriber.email;
            const date = typeof subscriber === 'string' ? 'Bilinmiyor' : subscriber.date || 'Bilinmiyor';

            html += `
                <tr>
                    <td class="fw-bold">${index + 1}</td>
                    <td><i class="bi bi-envelope me-2"></i> ${email}</td>
                    <td>${date}</td>
                    <td>
                        <button class="btn btn-sm btn-danger delete-btn" data-email="${email}">
                            <i class="bi bi-trash"></i> Sil
                        </button>
                    </td>
                </tr>
            `;
        });

        html += '</tbody></table></div>';
        listArea.innerHTML = html;
        
        attachDeleteListeners(); 
    }


    function deleteSubscriber(emailToDelete) {
        if (!confirm(`"${emailToDelete}" adresini silmek istediƒüinize emin misiniz?`)) {
            return;
        }

        let subscribers = getSubscribers();
        const updatedSubscribers = subscribers.filter(subscriber => 
            (typeof subscriber === 'string' ? subscriber : subscriber.email) !== emailToDelete
        );

        localStorage.setItem('newsletter', JSON.stringify(updatedSubscribers));
        renderSubscriberList();
    }


    function attachDeleteListeners() {
        const deleteButtons = document.querySelectorAll('.delete-btn'); 
        
        deleteButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                const emailToDel = e.currentTarget.getAttribute('data-email');
                if (emailToDel) {
                    deleteSubscriber(emailToDel);
                }
            });
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        renderSubscriberList();
    });
</script>

</body>
</html>
