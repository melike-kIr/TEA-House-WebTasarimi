<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>Tea House - Ürün Detayı</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Çay, Bitki Çayı, Online Mağaza" name="keywords">
    <meta content="En kaliteli çayların detayları." name="description">

    <link href="img/favicon.ico" rel="icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Lora:wght@600;700&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <style>
        /* Yeni Stil Kuraları */
        .product-detail-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05); /* Yumuşak gölge */
            padding: 30px;
        }

        .product-image-box {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            text-align: center;
            background-color: #f8f9fa; /* Hafif arka plan */
            padding: 20px;
        }

        .product-image-box img {
            max-height: 500px;
            width: auto;
            object-fit: contain;
            transition: transform 0.3s ease;
        }
        
        .product-image-box img:hover {
            transform: scale(1.03); /* Hafif büyütme efekti */
        }

        .product-name {
            font-family: 'Lora', serif;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .product-price {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: var(--primary); /* varsayalım primary renginiz kahverengi/yeşil tonu */
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .add-to-cart {
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 50px;
            transition: background-color 0.3s;
        }

        .stock-info {
            font-size: 1rem;
            color: #6c757d;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="navbar"></div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="product-detail-card animated fadeIn">
                <div class="row g-5" id="productDetailContainer">
                    <div class="col-12 text-center text-muted">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Yükleniyor...</span>
                        </div>
                        <p class="mt-2">Ürün bilgileri yükleniyor...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="footer"></div>
<div id="copyright"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {

    const container = document.getElementById("productDetailContainer");

    // URL'den productId al
    const productId = new URLSearchParams(window.location.search).get("productId");

    if (!productId) {
        container.innerHTML = `<div class="col-12"><div class="alert alert-danger">Ürün ID bulunamadı! Lütfen geçerli bir ürün seçin.</div></div>`;
        return;
    }

    // 1) JSON ürünlerini yükle
    fetch("products.json")
        .then(res => {
            if (!res.ok) throw new Error('products.json yüklenirken hata oluştu.');
            return res.json();
        })
        .then(jsonProducts => {

            // 2) Admin'in eklediği ürünleri al
            const adminProducts = JSON.parse(localStorage.getItem("products") || "[]");

            // 3) JSON + Admin ürünlerini birleştir
            const allProducts = [...jsonProducts, ...adminProducts];

            // 4) Doğru ürünü bul
            // Dikkat: `p.productId` string ise, `productId` string olmalıdır. 
            // Güvenli karşılaştırma için `toString()` kullanılmıştır.
            const product = allProducts.find(p => p.productId.toString() === productId.toString());

            if (!product) {
                container.innerHTML = `<div class="col-12"><div class="alert alert-warning">Aradığınız ürün bulunamadı.</div></div>`;
                return;
            }

            // 5) Ürün detayını ekrana bas (Güncellenmiş Modern Tasarım)
            container.innerHTML = `
                <div class="col-md-6 wow zoomIn" data-wow-delay="0.1s">
                    <div class="product-image-box">
                        <img src="${product.image}" class="img-fluid" alt="${product.name}">
                    </div>
                </div>

                <div class="col-md-6 wow fadeIn" data-wow-delay="0.3s">
                    <h1 class="product-name">${product.name}</h1>
                    
                    <div class="d-flex align-items-center mb-3">
                        <div class="star-rating me-2">
                             <i class="bi bi-star-fill text-warning"></i>
                            <i class="bi bi-star-fill text-warning"></i>
                            <i class="bi bi-star-fill text-warning"></i>
                            <i class="bi bi-star-half text-warning"></i>
                            <i class="bi bi-star text-warning"></i>
                            <span class="text-muted small">(150 Değerlendirme)</span>
                        </div>
                    </div>

                    <p class="product-price">${product.price} ₺</p>

                    <p class="text-muted mb-4">${product.description}</p>
                    
                    <div class="stock-info mb-4">
                        <i class="bi bi-check-circle-fill ${product.stock > 0 ? 'text-success' : 'text-danger'} me-1"></i>
                        Stok Durumu: <strong>${product.stock > 0 ? 'Stokta Var' : 'Tükendi'} (${product.stock} Adet)</strong>
                    </div>

                    <button class="btn btn-primary btn-lg add-to-cart ${product.stock <= 0 ? 'disabled' : ''}"
                        data-name="${product.name}"
                        data-price="${product.price}"
                        data-image="${product.image}"
                        data-stock="${product.stock}"
                        ${product.stock <= 0 ? 'disabled' : ''}
                        >
                        <i class="bi bi-cart-plus me-2"></i> ${product.stock > 0 ? 'Sepete Ekle' : 'Tükendi'}
                    </button>
                    
                    <div class="mt-4 border-top pt-3">
                        <p class="small text-muted mb-1">Kategori: <a href="#" class="text-primary">Çaylar</a></p>
                        <p class="small text-muted">Ürün ID: #${product.productId}</p>
                    </div>
                </div>
            `;
            // fadeIn animasyonunun çalışması için CSS sınıfını ekle
            document.querySelector('.product-detail-card').classList.add('fadeIn');

        })
        .catch(error => {
            console.error("Ürün yüklenirken bir hata oluştu:", error);
            container.innerHTML = `<div class="col-12"><div class="alert alert-danger">Ürün bilgileri yüklenemedi. Lütfen daha sonra tekrar deneyin.</div></div>`;
        });
});
</script>


    <script>
    fetch("navbar.html").then(response => response.text()).then(data => document.getElementById("navbar").innerHTML = data);
    fetch("footer.html").then(response => response.text()).then(data => document.getElementById("footer").innerHTML = data);
    fetch("copyright.html").then(response => response.text()).then(data => document.getElementById("copyright").innerHTML = data);    
    </script>

<script src="js/cart.js"></script>
 
</body>
</html>
