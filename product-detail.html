<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>Tea House - Tea Shop Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <style>
        /* Detay sayfasındaki resmin container'ını daha düzenli hale getirir */
        .product-image-container {
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- SIDEBAR -->
    <div id="navbar"></div>

<div class="container py-5">
    <div class="row" id="productDetailContainer">
        <div class="col-12 text-center text-muted">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Yükleniyor...</span>
            </div>
            <p class="mt-2">Ürün bilgileri yükleniyor...</p>
        </div>
    </div>
</div>

<div id="footer"></div>
<div id="copyright"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {

    const container = document.getElementById("productDetailContainer");

    // URL'den productId al
    const productId = new URLSearchParams(window.location.search).get("productId");

    if (!productId) {
        container.innerHTML = `<div class="alert alert-danger">Ürün ID bulunamadı!</div>`;
        return;
    }

    // 1) JSON ürünlerini yükle
    fetch("products.json")
        .then(res => res.json())
        .then(jsonProducts => {

            // 2) Admin'in eklediği ürünleri al
            const adminProducts = JSON.parse(localStorage.getItem("products") || "[]");

            // 3) JSON + Admin ürünlerini birleştir
            const allProducts = [...jsonProducts, ...adminProducts];

            // 4) Doğru ürünü bul
            const product = allProducts.find(p => p.productId == productId);

            if (!product) {
                container.innerHTML = `<div class="alert alert-warning">Ürün bulunamadı.</div>`;
                return;
            }

            // 5) Ürün detayını ekrana bas
            container.innerHTML = `
                <div class="col-md-6">
                    <img src="${product.image}" class="img-fluid rounded" alt="${product.name}">
                </div>

                <div class="col-md-6">
                    <h1 class="display-5">${product.name}</h1>
                    <h3 class="text-primary mt-3">${product.price} ₺</h3>

                    <p class="mt-4">${product.description}</p>

                    <button class="btn btn-primary btn-lg mt-3 add-to-cart"
                        data-name="${product.name}"
                        data-price="${product.price}"
                        data-image="${product.image}"
                        data-stock="${product.stock}">
                        <i class="bi bi-cart-plus me-2"></i> Sepete Ekle
                    </button>
                </div>
            `;
        });
});
</script>


    <script>
    fetch("navbar.html")
      .then(response => response.text())
      .then(data => document.getElementById("navbar").innerHTML = data);
    fetch("footer.html")
      .then(response => response.text())
      .then(data => document.getElementById("footer").innerHTML = data);
    fetch("copyright.html")
      .then(response => response.text())
      .then(data => document.getElementById("copyright").innerHTML = data);      
    </script>

<script src="js/cart.js"></script>
  
</body>
</html>
