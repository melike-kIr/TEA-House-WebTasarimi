<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Duyurular - Tea House</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

</head>

<body>

    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
    </div>
    <!-- Spinner End -->

    <!-- Navbar Start -->
    <div id="navbar"></div>
    <!-- Navbar End -->


    <!-- Page Header Start -->
    <div class="container-fluid page-header py-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center py-5">
            <h1 class="display-2 text-dark mb-4 animated slideInDown">Duyurular</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb justify-content-center mb-0">
                    <li class="breadcrumb-item"><a href="index.html">Ana Sayfa</a></li>
                    <li class="breadcrumb-item text-dark" aria-current="page">Duyurular</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->


    <div class="container-fluid product py-5">
        <div class="container py-5">
            <div class="section-title text-center mx-auto wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
                <p class="fs-5 fw-medium fst-italic text-primary">Duyurular</p>
                <h1 class="display-6">Güncel Kampanyalar ve Bildirimler</h1>
            </div>

            <div class="owl-carousel product-carousel wow fadeInUp" data-wow-delay="0.5s" id="announcement-carousel">
                <!-- Duyurular buraya otomatik gelecek -->
            </div>
        </div>
    </div>


    <!-- Footer Start -->
    <div id="footer"></div>
    <!-- Footer End -->


    <!-- Copyright -->
    <div id="copyright"></div>


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>

    <script>
    /* --- LOCAL STORAGE'DAN DUYURULARI ÇEK --- */
    function getDuyurular() {
        const json = localStorage.getItem("duyurular");
        return json ? JSON.parse(json) : [];
    }

    document.addEventListener("DOMContentLoaded", function () {

        const duyurular = getDuyurular();
        const container = document.getElementById("announcement-carousel");

        if (!duyurular.length) {
            container.innerHTML = "<p class='text-center text-muted'>Henüz duyuru bulunmamaktadır.</p>";
            return;
        }

        let html = "";

        duyurular.forEach(d => {
            html += `
                <div class="announcement-card rounded shadow-sm bg-white p-4 text-center">
                    <h4 class="text-primary mb-2">${d.baslik}</h4>
                    <p class="text-body mb-3">${d.icerik.substring(0, 100)}...</p>
                    <small class="text-muted d-block mb-3">${d.tarih}</small>

                    <button class="btn btn-primary rounded-pill px-4 py-2"
                        onclick='openAnnouncement(${JSON.stringify(d)})'>
                        Detay
                    </button>
                </div>
                <br>
            `;
        });

        container.innerHTML = html;

        $('.product-carousel').owlCarousel({
            autoplay: true,
            smartSpeed: 1200,
            dots: false,
            loop: true,
            margin: 0,
            nav: true,
            navText : [
                '<i class="fa fa-arrow-left"></i>',
                '<i class="fa fa-arrow-right"></i>'
            ],
            responsive: { 
                0:{ items:1 },
                576:{ items:2 },
                992:{ items:3 }
            }
        });

    });

    /* --- MODAL AÇMA FONKSİYONU --- */
    function openAnnouncement(data) {

        document.getElementById("modalBaslik").innerText = data.baslik;
        document.getElementById("modalIcerik").innerText = data.icerik;
        document.getElementById("modalTarih").innerText = "Tarih: " + data.tarih;

        const urlBtn = document.getElementById("modalUrlBtn");

        if (data.url && data.url.trim() !== "") {
            urlBtn.classList.remove("d-none");
            urlBtn.href = data.url;
        } else {
            urlBtn.classList.add("d-none");
        }

        const modal = new bootstrap.Modal(document.getElementById('duyuruModal'));
        modal.show();
    }
    </script>

    <!-- DUYURU DETAY MODAL -->
    <div class="modal fade" id="duyuruModal" tabindex="-1">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          
          <div class="modal-header">
            <h5 class="modal-title" id="modalBaslik"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <p id="modalIcerik" class="mb-3"></p>
            <small class="text-muted" id="modalTarih"></small>
          </div>

          <div class="modal-footer">
            <a id="modalUrlBtn" href="#" target="_blank" class="btn btn-primary d-none">Detay Sayfası</a>
            <button class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
          </div>

        </div>
      </div>
    </div>

    <script>
    /* Navbar + Footer yükleme */
    fetch("navbar.html").then(r => r.text()).then(d => document.getElementById("navbar").innerHTML = d);
    fetch("footer.html").then(r => r.text()).then(d => document.getElementById("footer").innerHTML = d);
    fetch("copyright.html").then(r => r.text()).then(d => document.getElementById("copyright").innerHTML = d);
    </script>

</body>
</html>
